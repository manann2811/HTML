<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Cookie|Charm" rel="stylesheet">
<style>
    body{
        margin: 0;
        font-family: Charm;
    }

    .hero_img{
        background: url(https://www.w3schools.com/css/img_man.jpg) no-repeat center;
        background-size: cover;
        height: 600px;
        position: relative;
    }

    .hero_text{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: white;
    }
</style>
<head>
<body>
    <div class="hero_img">
        <div class="hero_text">
            <h1 style="font-size: 50px;">I am Manan Jain</h1>
            <p>And I am a Photographer...</p>
            <button onclick="alert('Please contact : +918987654321')" style="font-family: Cookie;">Hire me</button>
        </div>
    </div>
    <p>Page content..</p>
    <p>Note that this technique will also make the image responsive: Resize the browser window to see the effect.</p>
</body>
</html>
