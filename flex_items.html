<!DOCTYPE html>
<html>
<head>
<style>
    .flex-container{
        display: flex;
        background-color: rgb(0, 127, 247);
        padding: 10px;
    }
    .flex-container > div{
        background-color: rgb(206, 204, 204);
        padding: 30px;
        margin: 5px;
        font-size: 30px;
    }
</style>
</head>
<body>
    <h1>Flex-container</h1><br><br>
    <div class="flex-container">
        <div style="order: 2;">1</div>
        <div style="order: 3; flex-grow: 4;">2</div>
        <div style="order: 4;">3</div>
        <div style="order: 1;">4</div>
    </div>
</body>
</html>
