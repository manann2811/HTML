<!DOCTYPE html>
<html>
<head>
<style>
    .container{
        width: 25%;
        position: relative;
    }
    img{
        width: 100%;
        height: auto;
        display: block;
    }
    .overlay{
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        width: 0;
        height: 100%;
        transition: width 0.5s ease;
        overflow: hidden;
        background-color: #008CBA;
    }
    .container:hover .overlay{
        width: 100%;
    }
    .text{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        white-space: nowrap;
        color: white;
        font-size: 30px;
    }
</style>
<head>
<body>
    <div class="container">
        <img src="https://www.w3schools.com/w3css/img_avatar3.png" alt="avatar">
        <div class="overlay">
            <div class="text">Hello World</div>
        </div>
    </div>
</body>
</html>
