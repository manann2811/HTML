<!DOCTYPE html>
<html>
<head>
<style>
    img{
        width: 200px;
        height: 300px;
    }
    .fill{
        object-fit: fill;
    }
    .contain{
        object-fit: contain;
    }
    .cover{
        object-fit: cover;
        object-position: 50%;
    }
    .none{
        object-fit: none;
    }
    .scale_down{
        object-fit: scale-down;
    }
</style>
<head>
<body>
    <h2>No object fit:</h2>
    <img src="https://www.w3schools.com/w3css/img_avatar3.png" alt="avatar">
    <h2>Fill:</h2>
    <img src="https://www.w3schools.com/w3css/img_avatar3.png" alt="avatar" class="fill">
    <h2>Contain:</h2>
    <img src="https://www.w3schools.com/w3css/img_avatar3.png" alt="avatar" class="contain">
    <h2>Cover:</h2>
    <img src="https://www.w3schools.com/w3css/img_avatar3.png" alt="avatar" class="cover">
    <h2>None:</h2>
    <img src="https://www.w3schools.com/w3css/img_avatar3.png" alt="avatar" class="none">
    <h2>Scale-Down:</h2>
    <img src="https://www.w3schools.com/w3css/img_avatar3.png" alt="avatar" class="scale_down">
</body>
</html>
