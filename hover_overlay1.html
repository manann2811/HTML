<!DOCTYPE html>
<html>
<head>
<style>
    .container{
        position: relative;
        width: 25%;
        height: auto;
    }
    img{
        width: 100%;
        height: auto;
        display: block;
    }
    .overlay{
        background-color: #008CBA;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        height: 100%;
        transition: opacity 0.5s ease;
        opacity: 0;
    }
    .container:hover .overlay{
        opacity: 1;
    }
    .text{
        color: white;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 30px;
    }
</style>
<head>
<body>
    <div class="container">
        <img src="https://www.w3schools.com/w3css/img_avatar3.png" alt="avatar">
        <div class="overlay">
            <div class="text">Hello World</div>
        </div>
    </div>
</body>
</html>
