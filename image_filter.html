<!DOCTYPE html>
<html>
<head>
<style>
    .img{
        width: 33%;
        float: left;
        height: auto;
    }
    img.blur{
        filter: blur(5px);
    }
    img.brightness{
        filter: brightness(150%);
    }
    img.contrast{
        filter: contrast(200%);
    }
</style>
<head>
<body>
    <img src="https://www.w3schools.com/css/pineapple.jpg" alt="pineapple">
    <img class="blur" src="https://www.w3schools.com/css/pineapple.jpg" alt="pineapple">
    <img class="brightness" src="https://www.w3schools.com/css/pineapple.jpg" alt="pineapple">
    <img class="contrast" src="https://www.w3schools.com/css/pineapple.jpg" alt="pineapple">
</body>
</html>
