<!DOCTYPE html>
<html>
<head>
<style>
    .grid-container{
        display: grid;
        grid-template-columns: auto auto auto;
        background-color: rgb(0, 89, 161);
        padding: 15px;
        grid-gap: 10px;
    }
    .grid-item{
        background-color: rgb(196, 232, 248);
        padding: 20px;
        text-align: center;
        font-size: 30px;
    }
</style>
<head>
<body>
    <div class="grid-container">
        <div class="grid-item" style="grid-column-start: 1; grid-column-end: 3;">1</div>
        <div class="grid-item" style="grid-row-start: 1; grid-row-end: 3; grid-column-start: 3;">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
    </div>
</body>
</html>
