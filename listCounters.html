<!DOCTYPE html>
<html>
<head>
<style>
    ol{
        counter-reset: section;
        list-style-type: none;
    }

    li::before{
        counter-increment: section;
        content: counters(section,".") " ";
    }
</style>
</head>

<body>
    <ol>
        <li>item 1</li>
        <li>item 2
        <ol>
            <li>item 1</li>
            <li>item 2
            <ol>
                <li>item 1</li>
                <li>item 2</li>
                <li>item 3</li>
            </li>
            </ol>
            <li>item 3</li>
        </ol>
        <li>item 3</li>
        <li>item 4</li>
        </li>
    </ol>
</body>
</html>
