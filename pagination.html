<!DOCTYPE html>
<html>
<head>
<style>
    .pagination{
        display: inline-block;
    }
   
    .pagination a{
        text-decoration: none;
        color: black;
        padding: 10px 14px;
        float: left;
        border: none;
        border-radius: 4px;
        transition: background-color 0.3s;
    }
    .active{
        background-color: rgb(103, 192, 107);
    }
    a:hover:not(.active){
        background-color: rgb(201, 199, 199);
    }

</style>
<head>
<body>
    <div class="pagination">
            <a href="#">&laquo</a>
            <a href="#">1</a>
            <a href="#" class="active">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
            <a href="#">5</a>
            <a href="#">6</a>
            <a href="#">&raquo</a>
    </div>
</body>
</html>
